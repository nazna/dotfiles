window:
  padding:
    x: 8
    y: 4

font:
  normal:
    family: UDEV Gothic
    style: Regular
  bold:
    family: UDEV Gothic
    style: Bold
  italic:
    family: UDEV Gothic
    style: Italic
  bold_italic:
    family: UDEV Gothic
    style: Bold Italic
  size: 18
  offset:
    y: 1

shell:
  program: /usr/local/bin/zsh
  args:
    - -c
    - "/usr/local/bin/tmux a -t 0 || /usr/local/bin/tmux"

key_bindings:
  - { key: "Tab", mods: "Control", chars: "\x1b[27;5;9~" }
  - { key: "Tab", mods: "Control|Shift", chars: "\x1b[27;6;9~" }

colors:
  primary:
    background: "#2e3440"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#4c566a"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    footer_bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"
